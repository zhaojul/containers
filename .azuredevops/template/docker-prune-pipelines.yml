name: docker-prune-$(Date:yyyyMMdd)-$(Rev:r)

trigger: none
pr: none

schedules:
- cron: "00 23 * * *"
  displayName: Daily midnight build
  branches:
    include:
      - master
  always: true

pool:
  name: Default

resources:
- repo: self

jobs:
- job: Build
  displayName: Build
  steps:
  - checkout: none
  - task: Bash@3
    displayName: DockerPrune
    inputs:
      targetType: inline
      script: |
        docker system prune -f -a

